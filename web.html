<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
        }
        #scanner {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary">Escáner de Código de Barras</h1>
        <div id="scanner-container" class="mt-4">
            <div id="scanner"></div>
        </div>
        <div id="result" class="alert alert-info mt-3">Esperando escaneo...</div>
        <button class="btn btn-primary mt-3" onclick="resetScanner()">Reiniciar Escáner</button>
    </div>
    
    <script>
        // Iniciar el escáner al cargar la página
        window.onload = startScanner;

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] }
            }, function(err) {
                if (err) {
                    console.error(err);
                    document.getElementById('result').innerText = "Error al iniciar el escáner";
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                document.getElementById('result').innerText = "Código detectado: " + result.codeResult.code;
            });
        }

        function resetScanner() {
            Quagga.stop();
            document.getElementById('result').innerText = "Esperando escaneo...";
            startScanner();
        }
    </script>
</body>
</html>
