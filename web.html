<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras y QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
        }
        #scanner {
            width: 100%;
            height: 100%;
        }
        #history {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .history-item {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary">Escáner de Código de Barras y QR</h1>
        <div class="btn-group mt-3" role="group">
            <button class="btn btn-primary" onclick="startScanner()">Escanear en tiempo real</button>
        </div>
        <div id="scanner-container" class="mt-4 d-none">
            <video id="scanner" autoplay></video>
        </div>
        <div id="result" class="alert alert-info mt-3">Esperando escaneo...</div>
        <button id="resetButton" class="btn btn-danger mt-3 d-none" onclick="resetScanner()">Reiniciar</button>

        <div id="history" class="mt-4">
            <h4>Historial de Códigos</h4>
            <div id="historyList"></div>
        </div>
    </div>
    
    <script>
        let history = []; // Array para almacenar el historial de códigos
        let videoElement = document.getElementById("scanner");
        let canvasElement = document.createElement("canvas");
        let canvasContext = canvasElement.getContext("2d");

        function startScanner() {
            document.getElementById("scanner-container").classList.remove("d-none");
            document.getElementById("resetButton").classList.add("d-none"); // Ocultar el botón de reiniciar inicialmente

            // Acceder a la cámara
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    videoElement.srcObject = stream;
                    videoElement.setAttribute("playsinline", true); // Para dispositivos iPhone
                    requestAnimationFrame(scanCodes);
                })
                .catch(function(err) {
                    console.error("Error al acceder a la cámara:", err);
                    document.getElementById('result').innerText = "Error al acceder a la cámara";
                });
        }

        function scanCodes() {
            if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                canvasElement.height = videoElement.videoHeight;
                canvasElement.width = videoElement.videoWidth;
                canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                
                const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);

                // Primero, intentamos detectar un QR
                const qrCode = jsQR(imageData.data, canvasElement.width, canvasElement.height, {
                    inversionAttempts: "dontInvert",
                });

                if (qrCode) {
                    document.getElementById('result').innerText = "Código QR detectado: " + qrCode.data;
                    addToHistory(qrCode.data);
                    document.getElementById("resetButton").classList.remove("d-none");

                    // Sonido y vibración
                    alert("¡Código QR detectado!");
                    if (navigator.vibrate) {
                        navigator.vibrate(200); // Vibrar durante 200 ms
                    }
                    let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                    audio.play();

                    stopScanner(); // Detener el escáner después de detectar un código
                    return;
                }

                // Si no encontramos un QR, intentamos con códigos de barras
                Quagga.decodeSingle({
                    decoder: {
                        readers: [
                            "code_128_reader", 
                            "ean_reader", 
                            "ean_8_reader", 
                            "upc_reader"
                        ]
                    },
                    locate: true, // Para localizar el código de barras en la imagen
                    src: canvasElement.toDataURL()
                }, function(result) {
                    if (result && result.codeResult) {
                        document.getElementById('result').innerText = "Código de barras detectado: " + result.codeResult.code;
                        addToHistory(result.codeResult.code);
                        document.getElementById("resetButton").classList.remove("d-none");

                        // Sonido y vibración
                        alert("¡Código de barras detectado!");
                        if (navigator.vibrate) {
                            navigator.vibrate(200); // Vibrar durante 200 ms
                        }
                        let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                        audio.play();

                        stopScanner(); // Detener el escáner después de detectar un código
                    } else {
                        requestAnimationFrame(scanCodes); // Continuar buscando códigos
                    }
                });
            }
        }

        function addToHistory(code) {
            // Agregar el código al array de historial
            history.push(code);

            // Actualizar la lista del historial en la interfaz
            const historyList = document.getElementById("historyList");
            const historyItem = document.createElement("div");
            historyItem.classList.add("history-item");
            historyItem.innerText = code;
            historyList.appendChild(historyItem);
        }

        function resetScanner() {
            // No borrar el historial
            document.getElementById('result').innerText = "Esperando escaneo...";
            document.getElementById("scanner-container").classList.add("d-none");
            document.getElementById("resetButton").classList.add("d-none");

            // No limpiar historial ni la lista
        }

        function stopScanner() {
            const stream = videoElement.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            videoElement.srcObject = null;
        }
    </script>
</body>
</html>
