<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Código de Barras</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Contenedor principal */
        #scanner-container {
            position: relative;
            width: 90%;
            height: 50%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Estilo para el área del escáner */
        #scanner {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Estilo para el resultado */
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #f4f7fa;
            width: 90%;
            max-width: 400px;
        }

        /* Botón de reinicio del escáner */
        .reset-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 480px) {
            #scanner-container {
                height: 40%;
            }
            #result {
                font-size: 16px;
            }
            .reset-btn {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Lectura de Código de Barras</h1>
        <div id="scanner-container">
            <div id="scanner"></div>
        </div>
        <div id="result">Esperando escaneo...</div>
        <button class="reset-btn" onclick="resetScanner()">Reiniciar Escáner</button>
    </div>

    <!-- Incluir el CDN de QuaggaJS -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <script>
        // Configuración de QuaggaJS para leer código de barras
        function startScanner() {
            // Verificar que Quagga está cargado
            if (typeof Quagga === 'undefined') {
                console.error('Quagga no está definido');
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'), // donde se mostrará la cámara
                    constraints: {
                        facingMode: "environment" // usar la cámara trasera
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // tipos de códigos soportados
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    alert("Error al iniciar el escáner");
                    return;
                }
                console.log("Escáner iniciado");
                Quagga.start();
            });

            // Evento cuando se detecta un código
            Quagga.onDetected(function(result) {
                document.getElementById('result').innerText = "Código detectado: " + result.codeResult.code;
            });
        }

        // Reiniciar el escáner
        function resetScanner() {
            Quagga.stop();
            document.getElementById('result').innerText = "Esperando escaneo...";
            startScanner();
        }

        // Iniciar el escáner cuando cargue la página
        window.onload = startScanner;
    </script>
</body>
</html>
