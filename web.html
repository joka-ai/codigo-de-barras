<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
        }
        #scanner {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary">Escáner de Código de Barras</h1>
        <div class="btn-group mt-3" role="group">
            <button class="btn btn-primary" onclick="startScanner()">Escanear en tiempo real</button>
            <input type="file" id="fileInput" accept="image/*" class="btn btn-secondary" onchange="processImage(event)">
        </div>
        <div id="scanner-container" class="mt-4 d-none">
            <div id="scanner"></div>
        </div>
        <img id="preview" class="mt-3 d-none" style="max-width: 100%; height: auto;"/>
        <div id="result" class="alert alert-info mt-3">Esperando escaneo...</div>
        <button class="btn btn-danger mt-3" onclick="resetScanner()">Reiniciar</button>
    </div>
    
    <script>
        function startScanner() {
            document.getElementById("scanner-container").classList.remove("d-none");
            document.getElementById("preview").classList.add("d-none");
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] }
            }, function(err) {
                if (err) {
                    console.error(err);
                    document.getElementById('result').innerText = "Error al iniciar el escáner";
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                document.getElementById('result').innerText = "Código detectado: " + result.codeResult.code;
                saveImageFromCamera();
                Quagga.stop();
            });
        }

        function resetScanner() {
            Quagga.stop();
            document.getElementById('result').innerText = "Esperando escaneo...";
            document.getElementById("scanner-container").classList.add("d-none");
            document.getElementById("preview").classList.add("d-none");
        }

        function processImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("scanner-container").classList.add("d-none");
                document.getElementById("preview").classList.remove("d-none");
                document.getElementById("preview").src = e.target.result;
                saveImage(file);
                Quagga.decodeSingle({
                    src: e.target.result,
                    numOfWorkers: 0, 
                    decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] }
                }, function(result) {
                    if (result && result.codeResult) {
                        document.getElementById('result').innerText = "Código detectado: " + result.codeResult.code;
                    } else {
                        document.getElementById('result').innerText = "No se detectó un código de barras.";
                    }
                });
            };
            reader.readAsDataURL(file);
        }

        function saveImage(file) {
            const formData = new FormData();
            formData.append("image", file);

            fetch("upload.php", {
                method: "POST",
                body: formData
            }).then(response => response.text())
              .then(data => console.log("Imagen guardada: ", data))
              .catch(error => console.error("Error al guardar la imagen:", error));
        }

        function saveImageFromCamera() {
            const video = document.querySelector("#scanner video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captura.jpg", { type: "image/jpeg" });
                saveImage(file);
            }, "image/jpeg");
        }
    </script>
</body>
</html>
