<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
        }
        #scanner {
            width: 100%;
            height: 100%;
        }
        #history {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .history-item {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary">Escáner de Código de Barras</h1>
        <div class="btn-group mt-3" role="group">
            <button class="btn btn-primary" onclick="startScanner()">Escanear en tiempo real</button>
        </div>
        <div id="scanner-container" class="mt-4 d-none">
            <div id="scanner"></div>
        </div>
        <div id="result" class="alert alert-info mt-3">Esperando escaneo...</div>
        <button id="resetButton" class="btn btn-danger mt-3 d-none" onclick="resetScanner()">Reiniciar</button>

        <div id="history" class="mt-4">
            <h4>Historial de Códigos</h4>
            <div id="historyList"></div>
        </div>
    </div>
    
    <script>
        let history = []; // Array para almacenar el historial de códigos de barras

        function startScanner() {
            document.getElementById("scanner-container").classList.remove("d-none");
            document.getElementById("resetButton").classList.add("d-none"); // Ocultar el botón de reiniciar inicialmente
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: { facingMode: "environment" }
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] }
            }, function(err) {
                if (err) {
                    console.error(err);
                    document.getElementById('result').innerText = "Error al iniciar el escáner";
                    return;
                }
                // Set the willReadFrequently attribute to improve canvas performance
                document.querySelector('canvas').setAttribute('willReadFrequently', 'true');

                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                document.getElementById('result').innerText = "Código detectado: " + code;

                // Agregar al historial
                addToHistory(code);

                // Mostrar el botón de reiniciar
                document.getElementById("resetButton").classList.remove("d-none");

                // Sonido y vibración
                alert("¡Código detectado!");
                if (navigator.vibrate) {
                    navigator.vibrate(200); // Vibrar durante 200 ms
                }
                let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                audio.play();

                Quagga.stop(); // Detener el escáner después de detectar un código
            });
        }

        function addToHistory(code) {
            // Agregar el código al array de historial
            history.push(code);

            // Actualizar la lista del historial en la interfaz
            const historyList = document.getElementById("historyList");
            const historyItem = document.createElement("div");
            historyItem.classList.add("history-item");
            historyItem.innerText = code;
            historyList.appendChild(historyItem);
        }

        function resetScanner() {
            // No borrar el historial
            document.getElementById('result').innerText = "Esperando escaneo...";
            document.getElementById("scanner-container").classList.add("d-none");
            document.getElementById("resetButton").classList.add("d-none");

            // No limpiar historial ni la lista
        }
    </script>
</body>
</html>
